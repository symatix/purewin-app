<template name="flowchart_paper">

    <!-- flowchart -->
      <div class="row">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group" role="group">
              <button class="btn btn-secondary" id="zoom-in"><i class="fa fa-search-plus"></i></button>
              <button class="btn btn-secondary" id="zoom-reset"><i class="fa fa-search"></i></button>
              <button class="btn btn-secondary" id="zoom-out"><i class="fa fa-search-minus"></i></button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-secondary" id="undo-graph"><i class="fa fa-undo" aria-hidden="true"></i> Undo</button>
              <button class="btn btn-secondary" id="redo-graph"><i class="fa fa-repeat" aria-hidden="true"></i> Redo</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-secondary" data-toggle="modal" data-target="#modal-newGraph" id="save-graph">Save graph</button>
              <button class="btn btn-secondary" id="clear-graph">Clear graph</button>
              <button class="btn btn-secondary" id="print-graph">Print graph</button>
            </div>
          </div>
          <div id="paper-holder">
            <div id="paper" class="paper paper-main" style=""></div>
          </div>
      </div>

    <!-- Modal - SAVE GRAPH -->
    <div class="modal fade text-xs-left" id="modal-newGraph" tabindex="-1" role="dialog" aria-labelledby="saveGraphForm" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <label class="modal-title text-text-bold-600" id="myModalLabel33">Save graph</label>
          </div>
          <form class="form-inline" action="#">
            <div class="modal-body">
              <div class="form-group">
                <label for="newGraph-name">Name</label>
                <input type="text" class="form-control" name="newGraph-name" placeholder="Specify graph name" required style="margin-left:0">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger reset-form reset-form" data-dismiss="modal">Close</button>
              <button class="btn btn-outline-info" id="btn-submit-graph" type="submit" data-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- / end of SAVE GRAPH -->
</template>
