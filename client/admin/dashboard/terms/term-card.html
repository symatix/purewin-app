<template name="admin_term_card">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Terms available</h4>
            <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
            <div class="heading-elements">
                <ul class="list-inline mb-0">
                    <li><a class="btn-card-toggle active-card" data-toggle="collapse" data-target="#dashboard-term-list"><i class="card-status fa fa-angle-down"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="card-body collapse in" id="dashboard-term-list">
            <div class="container">
                <div class="terms">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
							{{#EasySearch.Each index=termsIndex }}
						    	{{#transition in="fadeInLeft"}}

								{{#if editOn}}

									{{> admin_term_edit}}

								{{else}}

									{{> admin_term_view}}

						      	{{/if}}

								{{/transition}}
							{{/EasySearch.Each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
