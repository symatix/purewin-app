<template name="login">
    <main class="page-content">
        <div class="page-inner page-login">
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-3 center">
                        <div class="panel panel-white panel-login" id="js-alerts">
                            <div class="panel-body">
                                <div class="login-box">
                                    <a href="#" class="logo-name text-lg text-center m-t-xs">Pure Win</a>
                                    <p class="text-center m-t-md">Please login into your account.</p>
                                    <form class="m-t-md" action="index.html">
                                        <div class="form-group">
                                            <input type="email" name="loginEmail" class="form-control" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="loginPassword" class="form-control password" placeholder="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-success btn-block">Login</button>
                                        <a href="#" class="display-block text-center m-t-md text-sm" id="forgot-password">Forgot Password?</a>
                                        <p class="text-center m-t-xs text-sm">Do not have an account?</p>
                                        <a href="#" class="btn btn-default btn-block m-t-md" id="create-account">Create an account</a>
                                    </form>
                                    <p class="text-center m-t-xs text-sm">2017 &copy; Triple Innovations</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
</template>
