<template name="calendar">
    <div class="app-content content container-fluid">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><!-- stats -->
          <div class="content-header row">
            <div class="content-header-left col-md-6 col-xs-12 mb-1">
              <h2 class="content-header-title">Pure Win</h2>
            </div>
          </div>

    <div class="row">
        <div class="col-xs-12 mt-1 mb-3">
            <h4>User dashboard</h4>
            <p>Campaign Calendar</p>
            <hr>
        </div>
    </div>


  <div class="offset-xs-1 col-xs-10">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"><i class="icon-clipboard4"></i>Campaign Calendar</h4>
        <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
        <div class="heading-elements">
          <ul class="list-inline mb-0">
            <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>
            <!--
            <li><a data-action="reload"><i class="icon-reload"></i></a></li>
            <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
            -->
            <li><a data-action="close"><i class="icon-cross2"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="card-body form-body collapse in collapse in">
        <div class="card-block">
          
          <div class="card-text">
            <div id="calendar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


</div>


<div class="logic-fixed" data-spy="affix" data-offset-top="150px" >  
  <div class="logic-preview-h btn-logic-collapse"><h4>Flowchart</h4></div>
  <div id="flowchart-small">
  </div>
</div>

</div>
</div>
<script>

	$('#calendar').fullCalendar({
    events: [
        {
            title  : 'event1',
            start  : '2017-08-01'
        },
        {
            title  : 'event2',
            start  : '2017-01-05',
            end    : '2017-08-07'
        },
        {
            title  : 'event3',
            start  : '2010-01-09T12:30:00',
            allDay : false // will make the time show
        }
    ]
});
</script>
</template>
