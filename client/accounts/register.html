<template name="register">
    <main class="page-content">
        <div class="page-inner page-login">
            <div id="main-wrapper">
                <div class="row">
                    <div class="col-md-3 center">
                        <div class="panel panel-white panel-login" id="js-alerts">
                            <div class="panel-body">
                                <div class="register-box">
                                    <a href="index.html" class="logo-name text-lg text-center m-t-xs">Pure Win</a>
                                    <p class="text-center m-t-md">Create an account.</p>
                                    <form class="m-t-md" action="login.html">
                                        <div class="form-group">
                                            <input type="text" name="registerName" class="form-control" placeholder="Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="registerEmail" class="form-control" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="registerPassword" class="password form-control" placeholder="Password" required>
                                        </div>
                                        <label>
                                            <input type="checkbox"> I agree to the terms and policy
                                        </label>
                                        <button type="submit" class="btn btn-success btn-block m-t-xs">Submit</button>
                                        <p class="text-center m-t-xs text-sm">Already have an account?</p>
                                        <a href="login.html" class="btn btn-default btn-block m-t-xs" id="login-from-register">Login</a>
                                    </form>
                                    <p class="text-center m-t-xs text-sm">2016 &copy; Triple Innovations</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- Row -->
            </div><!-- Main Wrapper -->
        </div><!-- Page Inner -->
    </main><!-- Page Content -->
</template>
