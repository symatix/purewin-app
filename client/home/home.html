<template name="home">
	<div class="col-xl-3 col-lg-3 col-xs-12">
	    <div class="card">
	        <div class="card-body">
	            <div class="media">
	                <div class="p-2 text-xs-center bg-blue-grey media-left media-middle">
	                    <i class="fa fa-list font-large-2 white"></i>
	                </div>
	                <div class="p-2 media-body align-center">
	                    <h3>Terms</h3>
	                    <h5 class="text-bold-400">{{termCount}}</h5>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-xl-3 col-lg-3 col-xs-12">
	    <div class="card">
	        <div class="card-body">
	            <div class="media">
	                <div class="p-2 text-xs-center bg-blue-grey media-left media-middle">
	                    <i class="fa fa-list-alt font-large-2 white"></i>
	                </div>
	                <div class="p-2 media-body align-center">
	                    <h3>Sets</h3>
	                    <h5 class="text-bold-400">{{setCount}}</h5>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-xl-3 col-lg-3 col-xs-12">
	    <div class="card">
	        <div class="card-body">
	            <div class="media">
	                <div class="p-2 text-xs-center bg-blue-grey media-left media-middle">
	                    <i class="fa fa-sitemap font-large-2 white"></i>
	                </div>
	                <div class="p-2 media-body align-center">
	                    <h3>Workflows</h3>
	                    <h5 class="text-bold-400">{{workflowCount}}</h5>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-xl-3 col-lg-3 col-xs-12">
	    <div class="card">
	        <div class="card-body">
	            <div class="media">
	                <div class="p-2 text-xs-center bg-blue-grey media-left media-middle">
	                    <i class="fa fa-bullhorn font-large-2 white"></i>
	                </div>
	                <div class="p-2 media-body align-center">
	                    <h3>Campaigns</h3>
	                    <h5 class="text-bold-400">{{campaignCount}}</h5>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="col-xl-3 col-lg-3 col-xs-12">
	    <div class="card">
	        <div class="card-body">
	            <div class="media">
	                <div class="p-2 text-xs-center bg-blue-grey media-left media-middle">
	                    <i class="fa fa-user font-large-2 white"></i>
	                </div>
	                <div class="p-2 media-body align-center">
	                    <h3>Users</h3>
	                    <h5 class="text-bold-400">{{userCount}}</h5>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</template>
